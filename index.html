<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Pekerjaan Harian YM East Garage</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Menambahkan SheetJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Update Pekerjaan Harian YM East Garage</h1>

    <!-- Tabel pekerjaan -->
    <table id="job-table">
        <thead>
            <tr>
                <th>Jenis Pekerjaan</th>
                <th>Jenis Kendaraan</th>
                <th>Tanggal</th>
                <th>Target Selesai (Jam)</th>
                <th>Jam Realisasi</th>
                <th>Status</th>
                <th>Videografer</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="job-list">
            <!-- Contoh data -->
            <tr>
                <td>Custom Lampu</td>
                <td>Mobil SUV</td>
                <td>10-10-2024</td>
                <td>14:00</td>
                <td>15:00</td>
                <td>Selesai</td>
                <td>John Doe</td>
                <td>-</td>
            </tr>
        </tbody>
    </table>

    <!-- Tombol ekspor -->
    <button id="export-btn">Ekspor ke Excel</button>

    <!-- Tambahkan Script Ekspor ke Excel -->
    <script>
        // Fungsi untuk mengekspor tabel ke Excel
        document.getElementById('export-btn').addEventListener('click', function() {
            // Ambil data dari tabel
            let table = document.getElementById('job-table'); // Ambil tabel pekerjaan
            let workbook = XLSX.utils.table_to_book(table, {sheet: "Sheet1"}); // Konversi tabel ke workbook

            // Ekspor workbook menjadi file Excel dan download
            XLSX.writeFile(workbook, 'update_pekerjaan_harian.xlsx');
        });
    </script>
</body>
</html>
